<div style="height: 50vh; margin-bottom: 100px;" class="container-fluid bg-success">
  <img style="position: absolute; right: 0; left: 0; bottom: 0; top: 0; margin: auto;" width="200"
       src="{{foto}}" class="img-fluid rounded-circle"
       alt="Imagem do usuario logado">
</div>

<div class="container d-flex justify-content-center mb-3">
  <i class="fab fa-linkedin m-5" style="font-size: 50px;"></i>
  <i class="fab fa-instagram-square m-5" style="font-size: 50px;"></i>
  <i class="fab fa-facebook-square m-5" style="font-size: 50px;"></i>
</div>

<div class="container">
<div class="row d-flex justify-content-center">
  <div class="col-md-10  shadow-lg mb-3 p-3 rounded" *ngFor='let item of usuario.postagem | orderBy : key : reverse'>
    <div class="row d-flex align-items-center">
      <div class="col-12">
        <div class="row d-flex align-items-center">
          <div class="col-2">
            <img src="{{fotoUser}}" class="img-fluid rounded-circle m-3"
                 alt="...">
          </div>
          <div class="col-8">
            <p class="m-0"> {{nomeUser}} </p>
            <small>
              postado em: {{item.data | date : 'dd/MM/yyy'}} Ã s {{item.data | date : 'HH'}} hrs
            </small>
          </div>

          <div class="col-md-2 f-22pt">
            <a class="text-info" href="#"><i class="far fa-edit mr-3"></i></a>
            <a class="text-danger " href="#"><i class="far fa-trash-alt"></i></a>
          </div>

        </div>
        <h3 class="text-center mb-3">{{item.titulo}}</h3>
        <p>{{item.texto}}
        </p>
        <div class="row d-flex justify-content-center">
        <div class="col-md-6 ">
          <img class="img-fluid" src="{{item.foto}}" alt="foto da postagem">
        </div>
        </div>
        <hr>
        <div class="d-flex justify-content-around align-items-center">
          <div>
            <a href="">
              <img class="img" height="30" src="../../assets/img/gostar.png" alt="Like">
            </a>
          </div>
          <div>
            <a class="btn btn-success">Comentar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
