<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">Título</label>
        <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo"
               placeholder="Digite o título">
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]="postagem.texto" name="texto" id="texto" rows="3" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <input [(ngModel)]="postagem.foto" name="texto" id="foto" rows="3" class="form-control">
      </div>

      <div class="form-group">
        <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>:
        </label>
        <select class="form-control" name="tema" id="tema" [(ngModel)]="idTema" (change)="findByIdTema()">
          <option *ngFor="let item of listaTemas" value="{{item.id}}">
            {{item.categoria}}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink="/perfil-usuario">Cancelar</button>
        <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
      </div>

    </div>
  </div>

</div>
