<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Zenite</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/dfc3c32b50.js" crossorigin="anonymous"></script>

</head>
<body>
  <app-root></app-root>

  <script *ngIf=''>
    window.watsonAssistantChatOptions = {
      integrationID: "e6b116b2-e04b-4a32-ba25-cc0f3ae4ac4f", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "b1938ce2-7ff9-4d6e-989e-85842abc2ccf", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js"
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
